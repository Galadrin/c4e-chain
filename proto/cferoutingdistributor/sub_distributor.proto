syntax = "proto3";
package chain4energy.c4echain.cferoutingdistributor;

import "gogoproto/gogo.proto";
import "cferoutingdistributor/params.proto";
// this line is used by starport scaffolding # genesis/proto/import

option go_package = "github.com/chain4energy/c4e-chain/x/cferoutingdistributor/types";

// DenomUnit represents a struct that describes a given
// denomination unit of the basic token.
message DenomUnit {
  //represent list of module account from which
  repeated string sources = 3;

  // denom represents the string name of the given denom unit (e.g uatom).
  string denom = 1;
  // exponent represents power of 10 exponent that one must
  // raise the base_denom to in order to equal the given DenomUnit's denom
  // 1 denom = 10^exponent base_denom
  // (e.g. with a base_denom of uatom, one can create a DenomUnit of 'atom' with
  // exponent = 6, thus: 1 atom = 10^6 uatom).
  int32 exponent = 2;
  // aliases is a list of string aliases for the given denom

}

message Destination {
  string default_share_account = 1;
  repeated Share share = 2;

}

message Share {
  string name = 1;
  int32 percent = 2;
  account account = 3;
}

message account {
  string address = 1;
  bool isModuleAccount = 2;
}