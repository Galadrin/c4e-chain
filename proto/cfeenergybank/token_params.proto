syntax = "proto3";
package chain4energy.c4echain.cfeenergybank;

option go_package = "github.com/chain4energy/c4e-chain/x/cfeenergybank/types";

message TokenParams {
  string index = 1;
  string name = 2;
  string tradingCompany = 3;
  uint64 burningTime = 4;
  string burningType = 5;
  string mintAccount = 6;
  uint64 exchangeRate = 7;
  uint64 commissionRate = 8;
}

