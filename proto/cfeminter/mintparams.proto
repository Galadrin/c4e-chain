syntax = "proto3";
package chain4energy.c4echain.cfeminter;

import "gogoproto/gogo.proto";

option go_package = "github.com/chain4energy/c4e-chain/x/cfeminter/types";

// HalvingMinter represents the inflation parameters.
message HalvingMinter {
  // the number of coins produced from the first block
  int64 new_coins_mint = 1;

  // expected blocks per year
  int64 blocks_per_year = 6;

  // type of coin to mint
  string mint_denom = 3;
}